<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css"/>
    <script src="https://kit.fontawesome.com/2694a4f664.js" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <main class="main-container">
            <div class="nav-container"></div>
            <div class="content-container">
                <div class="small-suggestion-container"></div>
                <div class="large-suggestion-container">
                    <div class="recently-played-container">
    
                    </div>
                    <div class="to-try-container">
    
                    </div>
                </div>
            </div>
    
        </main>
        <div class="trackbar d-flex justify-content-center align-items-center flex-column">
            <div class="albumInfo">
                <img class="playerArt" src="https://cdns-images.dzcdn.net/images/cover/9a20f8b2547cbb74635539c219de3a84/500x500.jpg" alt="album art">
                <div class="albumInfoText">
                    <p class="albumInfoTitle">Another One Bites The Dust </p>
                    <p class="albumInfoArtist">Queen</p>
                    <p class="albumInfoLike"><i class="fa-regular fa-heart"></i></p> 
                </div>
                
            </div>
            <div class="playerButtons">    
                <div class="playBtn"><i class="fa-solid fa-circle-play"></i></div>
                <div class="pauseBtn"><i class="fa-solid fa-circle-pause d-none"></i></div>
                <div class="nextTrackBtn"><i class="fa-solid fa-forward-step"></i></div>
                <div class="backTrackBtn"><i class="fa-solid fa-backward-step"></i></div>
                <div class="repeatBtn"><i class="fa-solid fa-repeat"></i></div>
                <div class="shuffleBtn"><i class="fa-solid fa-shuffle"></i></div>
            </div>
            <div class="progressBarBack">
                <div class="progressBarFront"></div>
                <div class="playerTimes">
                <div class="elapsedTime">0:12</div>
                <div class="remainingTime">3:34</div>
            </div>
            <div class="volumeContainer">
                <i class="fa-solid fa-volume-off"></i>
                <div class="volumeBarFront"></div>
            </div>
            </div>
        </div>
        
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<script src="./home-page.js"></script>
</body>
</html>
